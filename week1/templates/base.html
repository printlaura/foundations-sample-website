<!-- This html template will start off all of your other html files/pages -->

<!DOCTYPE html>
<html>

<head>
  <!-- the page title will be a varible passed to the render_template() function for each page separately-->
  <title> {{ page_title }}</title>
  <!--  <title>{% block title %} {% endblock %}</title>-->
  <meta charset="utf-8" />
  <!-- include the css from the file static/style.css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <!-- this headline will appear on all pages. -->
  <header>
    {% block header %}
    <div>
      <h1> hola </h1>
    </div>
    <nav class="menu">
      <li><a href="/">home</a></li>
      <li><a href="/first-page">don't press this</a></li>
      <li><a href="/second-page">this one either</a></li>
    </nav>
    {% endblock %}
  </header>

  <!-- This is the part which will be different on each page. 
       see first-page.html for an example of using it -->
  <main>
    {% block content%}

    {% endblock %}
  </main>
  <footer>
    <h3> bye </h3>
  </footer>
</body>
