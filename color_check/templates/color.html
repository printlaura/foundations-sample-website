{% extends "base.html" %}

{% block content %}

{% if color_hex_code == False %}
    <p>It seems like you entered an invalid color.</p>

{% else %}
    <p>The hex code of the color you entered is: {{ color_hex_code }}</p>
    <p>and it looks like this:</p>
    <div id="colorSquare" style="background-color: {{ color_hex_code }}"></div>

{% endif %}

{% endblock %}
